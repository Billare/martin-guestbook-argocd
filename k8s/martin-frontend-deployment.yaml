apiVersion: apps/v1
kind: Deployment
metadata:
  name: martin-frontend
spec:
  replicas: 1   
  selector:
    matchLabels:
      app: martin-guestbook
      component: frontend
  template:
    metadata:
      labels:
        app: martin-guestbook
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/billare/redis
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: martin-frontend
spec:
  type: ClusterIP
  selector:
    app: martin-guestbook
    component: frontend
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: martin-frontend
spec:
  to:
    kind: Service
    name: martin-frontend
  port:
    targetPort: 8080
